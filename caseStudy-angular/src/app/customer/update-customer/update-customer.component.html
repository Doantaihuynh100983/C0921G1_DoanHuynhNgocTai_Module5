<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">CHỈNH SỬA KHÁCH HÀNG</h1>
        </div>
        <div class="row ">
          <div class="col-lg-7 mx-auto" style="width: 100%">
            <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                <div class="container">
                  <form id="contact-form" role="form" [formGroup]="customer" (ngSubmit)="updateCustomer(id)">
                    <input type="hidden">
                    <div class="controls">
                      <div class="form-group"><label for="form_name">ID *</label> <input
                        id="form_id" type="text" name="customerID"
                        class="form-control"
                        required="required" formControlName="id">
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="form_name">Name *</label> <input
                            id="form_name" type="text" name="customerName"
                            class="form-control"
                            required="required" formControlName="name">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="form_birthday">Birthday
                            *</label> <input id="form_birthday" type="date"
                                             name="customerBirthday" class="form-control"
                                             required="required" formControlName="birthday">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="form_gender">Gender *</label>
                            <select id="form_gender" name="customerGender"
                                    class="form-control" required="required" formControlName="gender">
                                   <option value="0">Nữ</option>
                                    <option value="1">Nam</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="phone">PHONE *</label> <input
                            id="phone" type="text" name="customerPhone"
                            class="form-control"
                            required="required" formControlName="phone">


                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="email">Email *</label> <input
                            id="email" type="email" name="customerEmail"
                            class="form-control"
                            required="required" formControlName="email">


                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group"><label for="adress">ADRESS *</label> <input
                            id="adress" type="text" name="customerAddress"
                            class="form-control" required="required" formControlName="address">


                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group"><label for="customerType">TYPE *</label>
                            <select id="customerType"
                                    name="customerType" class="form-control"
                                    required="required" formControlName="type">
                              <option selected disabled>Choose!!</option>
                              <option value="Diamond">Diamond</option>
                              <option value="Platinium">Platinium</option>
                              <option value="Member">Member</option>
                              <option value="Gold">Gold</option>
                              <option value="Silver">Silver</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-lg-12"><input type="submit"
                                                      class="btn btn-success btn-send pt-2 btn-block "
                                                      value="Submit"></div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div> <!-- /.8 -->
          </div> <!-- /.row-->
        </div>
      </div>
    </div>
  </div>
</div>
