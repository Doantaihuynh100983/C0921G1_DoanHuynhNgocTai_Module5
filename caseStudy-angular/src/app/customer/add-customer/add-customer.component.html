<div class="container-fluid">

  <div class="row">

    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">THÊM MỚI KHÁCH HÀNG</h1>
        </div>
        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form" [formGroup]="customerForm" (ngSubmit)="submit()">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-3">
                            <div class="id"><label for="form_birthday">Id
                              *</label> <input id="id" type="text"
                                               class="form-control" formControlName="id">
                            </div>
                          </div>


                          <div class="col-md-3">
                            <div class="form-group"><label for="form_birthday">Birthday
                              *</label> <input id="form_birthday" type="date"
                                               class="form-control" formControlName="dayOfBirth">
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_name">Name *</label>
                              <input id="form_name" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Name *" formControlName="name">
                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="form_gender">Gender
                              *</label>
                              <select id="form_gender"
                                      class="form-control" formControlName="gender">
                                <option selected disabled>--Select Your Issue--</option>
                                <option value="0">Nữ</option>
                                <option value="1">Nam</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="phone">PHONE *</label>
                              <input id="phone" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Phone *" formControlName="phone">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="email">Email *</label>
                              <input id="email" type="email"
                                     class="form-control"
                                     placeholder="Please enter your Email *" formControlName="email">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="adress">ADRESS *</label>
                              <input id="adress" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Adress *" formControlName="adress">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="customerType">TYPE *</label>
                              <select id="customerType"
                                      class="form-control" formControlName="type">
                                <option selected disabled>Choose!!</option>
                                <option value="Diamond">Diamond</option>
                                <option value="Platinum">Platinum</option>

                              </select>
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col-lg-12"><input type="submit"
                                                        class="btn btn-success btn-send pt-2 btn-block "
                                                        value="Submit"></div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- /.8 -->
            </div> <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
