<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">THÊM MỚI NHÂN VIÊN</h1>
        </div>
        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form" [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeId">Id *</label>
                              <input id="employeeId" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Id *"
                                     required="required" formControlName="id">
                              <div *ngIf="employeeForm.controls.id.invalid && (employeeForm.controls.id.dirty || employeeForm.controls.id.touched)">
                                <div *ngIf="employeeForm.controls.id.errors">
                                  <div *ngIf="employeeForm.controls.id.errors.required">
                                    <p style="color: red">Không Được Để Trống !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>


                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeName">Name *</label>
                              <input id="employeeName" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Name *"
                                     required="required" formControlName="name">
                              <div *ngIf="employeeForm.controls.name.invalid && (employeeForm.controls.name.dirty || employeeForm.controls.name.touched)">
                                <div *ngIf="employeeForm.controls.name.errors">
                                  <div *ngIf="employeeForm.controls.name.errors.required">
                                    <p style="color: red">Không Được Để Trống !!!</p>
                                  </div>
                                  <div *ngIf="employeeForm.controls.name.errors.pattern">
                                    <p style="color: red">Không Đúng Định Dạng !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>

                        </div>


                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="employeeBirthday">Birthday
                              *</label> <input  formControlName="birthDay" id="employeeBirthday" type="date" class="form-control" required="required">
                            </div>
                            <div *ngIf="employeeForm.controls.birthDay.invalid && (employeeForm.controls.birthDay.dirty || employeeForm.controls.birthDay.touched)">
                              <div *ngIf="employeeForm.controls.birthDay.errors">
                                <div *ngIf="employeeForm.controls.birthDay.errors.required">
                                  <p style="color: red">Bắt Buộc Chọn !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeIdCard">ID CARD *</label>
                              <input id="employeeIdCard" type="text" class="form-control"
                                     placeholder="Please enter your Id Card *"
                                     required="required" formControlName="idCard">
                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeSalary">SALARY *</label>
                              <input id="employeeSalary" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Salary *"
                                     required="required" formControlName="salary">
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group"><label for="employeePhone">PHONE
                              *</label> <input id="employeePhone" type="text"
                                               class="form-control"
                                               placeholder="Please enter your Phone *"
                                               required="required" formControlName="phone">
                            </div>
                            <div *ngIf="employeeForm.controls.phone.invalid && (employeeForm.controls.phone.dirty || employeeForm.controls.phone.touched)">
                              <div *ngIf="employeeForm.controls.phone.errors">
                                <div *ngIf="employeeForm.controls.phone.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                                <div *ngIf="employeeForm.controls.phone.errors.pattern">
                                  <p style="color: red">Không Đúng Định Dạng !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeEmail">Email *</label>
                              <input id="employeeEmail" type="email"
                                     class="form-control"
                                     placeholder="Please enter your Email *"
                                     required="required" formControlName="email">
                              <div *ngIf="employeeForm.controls.email.invalid && (employeeForm.controls.email.dirty || employeeForm.controls.email.touched)">
                                <div *ngIf="employeeForm.controls.email.errors">
                                  <div *ngIf="employeeForm.controls.email.errors.required">
                                    <p style="color: red">Không Được Để Trống !!!</p>
                                  </div>
                                  <div *ngIf="employeeForm.controls.email.errors.email">
                                    <p style="color: red">Không Đúng Định Dạng !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="employeeAdress">Address
                              *</label> <input id="employeeAdress" type="text"
                                               class="form-control"
                                               placeholder="Please enter your Adress *"
                                               required="required" formControlName="address">
                            </div>
                            <div *ngIf="employeeForm.controls.address.invalid && (employeeForm.controls.address.dirty || employeeForm.controls.address.touched)">
                              <div *ngIf="employeeForm.controls.address.errors">
                                <div *ngIf="employeeForm.controls.address.errors.required">
                                  <p style="color: red">Không Được Để Trống !!!</p>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>
                        <div class="row">


                          <div class="col-md-4">
                            <div class="form-group"><label for="educationDegree">EDUCATION
                              *</label>
                              <select id="educationDegree"
                                      class="form-control" required="required" formControlName="education">
                                <option value="" disabled [selected]="true">Chọn Tại Đây !!!</option>
                                <option  *ngFor="let ed of educationList" [ngValue]="ed">{{ed.name}}</option>


                              </select>
                              <div *ngIf="employeeForm.controls.education.invalid && (employeeForm.controls.education.dirty || employeeForm.controls.education.touched)">
                                <div *ngIf="employeeForm.controls.education.errors">
                                  <div *ngIf="employeeForm.controls.education.errors.required">
                                    <p style="color: red">Bắt Buộc Chọn !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group"><label for="position">POSITION *</label>
                              <select id="position"
                                      class="form-control"
                                      required="required" formControlName="position">
                                <option value="" disabled [selected]="true">Chọn Tại Đây !!!</option>
                                <option  *ngFor="let ps of positionList" [ngValue]="ps">{{ps.name}}</option>
                              </select>
                              <div *ngIf="employeeForm.controls.position.invalid && (employeeForm.controls.position.dirty || employeeForm.controls.position.touched)">
                                <div *ngIf="employeeForm.controls.position.errors">
                                  <div *ngIf="employeeForm.controls.position.errors.required">
                                    <p style="color: red">Bắt Buộc Chọn !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group"><label for="educationDegree">DIVISION
                              *</label>
                              <select id="division"
                                      class="form-control"
                                      required="required" formControlName="division">
                                <option value="" disabled [selected]="true">Chọn Tại Đây !!!</option>
                                <option  *ngFor="let dv of divisionList" [ngValue]="dv">{{dv.name}}</option>

                              </select>
                              <div *ngIf="employeeForm.controls.division.invalid && (employeeForm.controls.division.dirty || employeeForm.controls.division.touched)">
                                <div *ngIf="employeeForm.controls.division.errors">
                                  <div *ngIf="employeeForm.controls.division.errors.required">
                                    <p style="color: red">Bắt Buộc Chọn !!!</p>
                                  </div>
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>
                        <input type="hidden" formControlName="flagDeleteCustomer">
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-12"><input type="submit"
                                                      class="btn btn-success btn-send pt-2 btn-block "
                                                      value="Submit" [disabled]="employeeForm.invalid"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- /.8 -->
            </div> <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
