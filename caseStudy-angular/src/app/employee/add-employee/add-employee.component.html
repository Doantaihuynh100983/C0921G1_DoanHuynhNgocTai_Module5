<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class=" text-center mt-5 ">
          <h1 style="color: #ff5050">THÊM MỚI NHÂN VIÊN</h1>
        </div>
        <div class="row ">
          <div class="content_01">
            <div class="col-lg-7 mx-auto" style="width: 100%">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                  <div class="container">
                    <form id="contact-form" role="form">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeName">Name *</label>
                              <input id="employeeName" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Name *"
                                     required="required">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="employeeBirthday">Birthday
                              *</label> <input id="employeeBirthday" type="date" class="form-control" required="required">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeIdCard">ID CARD *</label>
                              <input id="employeeIdCard" type="text" class="form-control"
                                     placeholder="Please enter your Id Card *"
                                     required="required">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeSalary">SALARY *</label>
                              <input id="employeeSalary" type="text"
                                     class="form-control"
                                     placeholder="Please enter your Salary *"
                                     required="required">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="employeePhone">PHONE
                              *</label> <input id="employeePhone" type="text"
                                               class="form-control"
                                               placeholder="Please enter your Phone *"
                                               required="required">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="employeeEmail">Email *</label>
                              <input id="employeeEmail" type="email"
                                     class="form-control"
                                     placeholder="Please enter your Email *"
                                     required="required">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="employeeAdress">ADRESS
                              *</label> <input id="employeeAdress" type="text"
                                               class="form-control"
                                               placeholder="Please enter your Adress *"
                                               required="required">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="position">POSITION *</label>
                              <select id="position"
                                      class="form-control"
                                      required="required">
                                <option>Chọn Đi !!</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group"><label for="educationDegree">EDUCATION
                              *</label>
                              <select id="educationDegree"
                                      class="form-control" required="required">
                                <option>Chọn Đi !!</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group"><label for="educationDegree">DIVISION
                              *</label>
                              <select id="division"
                                      class="form-control"
                                      required="required">
                                <option>Chọn Đi !!</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-12"><input type="submit"
                                                      class="btn btn-success btn-send pt-2 btn-block "
                                                      value="Submit"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div> <!-- /.8 -->
            </div> <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
